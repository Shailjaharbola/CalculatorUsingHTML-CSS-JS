<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
    <div class="calculator">
        <form >
            <div class="displayData">
                <input type="text" name="displayData">
            </div>
            <div class="operator">
                <input type="button" value="AC" onclick="displayData.value = ''">
                <input type="button" value="DE" onclick="displayData.value = displayData.value.toString().slice(0,-1) ">
                <input type="button" value="." onclick="displayData.value += '.'">
                <input type="button" value="/" onclick="displayData.value += '/'">
            </div>
            <div>
                <input type="button" value="7" onclick="displayData.value += '7'">
                <input type="button" value="8" onclick="displayData.value += '8'">
                <input type="button" value="9" onclick="displayData.value += '9'">
                <input type="button" value="*" onclick="displayData.value += '*'" class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="displayData.value += '4'">
                <input type="button" value="5" onclick="displayData.value += '5'">
                <input type="button" value="6" onclick="displayData.value += '6'">
                <input type="button" value="-" onclick="displayData.value += '-'" class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="displayData.value += '1'">
                <input type="button" value="2" onclick="displayData.value += '2'">
                <input type="button" value="3" onclick="displayData.value += '3'">
                <input type="button" value="+" onclick="displayData.value += '+'" class="operator">
            </div>
            <div>
                <input type="button" value="00" onclick="displayData.value += '00'">
                <input type="button" value="0" onclick="displayData.value += '0'">
                <input type="button" value="=" class="equalto operator" onclick="displayData.value= eval(displayData.value)">
            </div>
        </form>
    </div>
   </div>
</body>
</html>
